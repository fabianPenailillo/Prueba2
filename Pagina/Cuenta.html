<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<script>
    $(document).ready(function(){
        $("#formulario").hide();
        $("#btn_ocultar").click(function()
        {
            $("#formulario").hide();
        });
        $("#btn_mostrar").click(function(){
            $("#formulario").show();
        });
    });
</script>
</head>
<body>
    <script type="text/javascript" src="JS/Alertas.js"></script>
    <div class="container">
        <form action="#" method="post" id="formulario" name="formulario">
            <div class="row g-3">
                <div class="col-xs-12 col-sm-6">
                    Nombre:
                    <input type="text" class="form-control" name="txt_nombre" id="txt_nombre">
                    Apellidos:
                    <input type="text" class="form-control" name="txt_apellidos" id="txt_apellidos">
                    Rut:
                    <input type="text" class="form-control" name="txt_rut" id="txt_rut">
                    Teléfono:
                    <input type="text" class="form-control" name="txt_telefono" id="txt_telefono">
                    Correo:
                    <input type="text" class="form-control" name="txt_correo" id="txt_correo">
                    Sexo: <br>
                    <label>
                        <input type="radio" name="Sexo" value="Masculino">
                        Masculino
                    </label><br>
                    <label>
                        <input type="radio" name="Sexo" value="Femenino">
                        Femenino
                    </label><br>
                    Selecciona tu Marca Favorita: <br>
                    <select name="Marca" required><br>
                        <option value="">Elige una opción</option>
                        <option>Cinelli</option>
                        <option>S-works</option>
                        <option>Skream</option>
                        <option>Pinnarello</option>
                        <option>Scott</option> 
                    </select><br>
                    Acepta nuestros <a href="#">Terminos y Condiciones</a> <br>
                    <input type="checkbox">
                </div>
                <div class="col-xs-12">
                    <input type="button" class="btn btn-primary" value="Enviar" id="btn_enviar" onclick="javascript:void(validar())">
                    <input type="button" class="btn btn-danger" value="Limpiar" id="btn_limpiar" onclick="javascript:void(reset())">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-xs-12 col-sm-6"><br>
                <input type="button" class="btn btn-primary" value="Mostrar" id="btn_mostrar">
                <input type="button" class="btn btn-primary" value="Ocultar" id="btn_ocultar">
            </div>
        </div>
    </div>    
</body>
</html>
